<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Dancing+Script&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style/home.css">
</head>

<body>
    <header>
        <div class="logo-background">
            <img src="assets/img/Black_and_White_Simple_Retro_Barbershop_Logo-removebg-preview.png" alt="Logo Barbearia Prime">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Pesquise barbearias...">
            <button>
                <img src="assets/img/search-icon.png" alt="Lupa" class="lupa-icon">
            </button>
        </div>
        <nav>
            <a href="#">Início</a>
            <span class="separator">|</span>
            <a href="#">Agendamentos</a>
            <span class="separator">|</span>
            <a href="#">Sobre nós</a>
        </nav>
        <div class="user-info">
            <span>Bem Vindo, Jorge</span>
            <div class="user-icon">
                <img src="assets/img/user-icon.png" alt="User Icon" class="user-image">
            </div>
        </div>
    </header>

    <main>
        <section class="barbershop-section">
            <h2>Barbearias</h2>
            <div class="cards-container">
                <div class="card">
                    <img src="assets/img/barbershop.png" alt="Barbearia Tal">
                    <div class="card-content">
                        <h3>Barbearia Tal</h3>
                        <div class="card-info">
                            <span class="rating">⭐ 4.6</span>
                            <span class="distance">0.6km</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/barbershop.png" alt="Barbearia Tal">
                    <div class="card-content">
                        <h3>Barbearia Tal</h3>
                        <div class="card-info">
                            <span class="rating">⭐ 4.6</span>
                            <span class="distance">0.6km</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/barbershop.png" alt="Barbearia Tal">
                    <div class="card-content">
                        <h3>Barbearia Tal</h3>
                        <div class="card-info">
                            <span class="rating">⭐ 4.6</span>
                            <span class="distance">0.6km</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <img src="assets/img/barbershop.png" alt="Barbearia Tal">
                    <div class="card-content">
                        <h3>Barbearia Tal</h3>
                        <div class="card-info">
                            <span class="rating">⭐ 4.6</span>
                            <span class="distance">0.6km</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <h3>Anúncios</h3>
        </aside>
    </main>

    <footer>
        <p>Barber Prime © 2024 - All rights reserved</p>
        <div class="social-icons">
            <img src="assets/img/instagram-icon.png" alt="Instagram" class="social-image instagram">
            <img src="assets/img/facebook-icon.png" alt="Facebook" class="social-image facebook">
            <img src="assets/img/twitter-icon.png" alt="Twitter" class="social-image x-icon">
            <img src="assets/img/gmail-icon.png" alt="Email" class="social-image">
            <img src="assets/img/github-icon.png" alt="GitHub" class="social-image">
        </div>
    </footer>
</body>

</html>
