<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barber Shop Cadastro</title>
    <link rel="stylesheet" href="assets/style/singUp.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="assets/img/banner.png" alt="Barbearia Capa">
        </div>
        <div class="right-panel">
            <div class="logo">
                <img src="assets/img/logo-icon.png" alt="Barbearia Logo">
            </div>
            <h2>Cadastro</h2>
            <form action="#">
                <label for="nome">Nome*</label>
                <input type="text" id="nome" placeholder="Nome" required>
                
                <label for="email">Email*</label>
                <input type="email" id="email" placeholder="Email" required>
                
                <label for="senha">Senha*</label>
                <input type="password" id="senha" placeholder="Senha" required>
                
                <label>Tipo de Usu√°rio*</label>
                <div class="radio-group">
                    <label><input type="radio" name="tipo_usuario" value="cliente" checked> Cliente</label>
                    <label><input type="radio" name="tipo_usuario" value="barbeiro"> Barbeiro</label>
                </div>
                
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="CPF">
                
                <label for="cep">CEP*</label>
                <input type="text" id="cep" placeholder="CEP" required>
                
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
</body>
</html>
